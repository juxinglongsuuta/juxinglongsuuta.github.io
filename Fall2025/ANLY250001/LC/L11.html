    function Highlighter({content, language})
    {
      const highlighted = hljs.highlight(content, {language: language,}, false);

      // console.log(highlighted.value);
      return (
              <pre className={`hljs`}>
          <code dangerouslySetInnerHTML={{__html: highlighted.value}}/>
        </pre>
      );
    }
